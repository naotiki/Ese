name: Build Compose Desktop

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
#  id-token: write

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: packageReleaseDeb --project-prop appVersion=2.0.0
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1.0.3
        with:
          name: Debian Package
          path: client-gui/build/compose/binaries/main-release/deb/*.deb
          if-no-files-found: error
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: packageReleaseMsi --project-prop appVersion=2.0.0
      - uses: actions/upload-artifact@v3
        with:
          name: Windows Package
          path: client-gui/build/compose/binaries/main-release/msi/*.msi
          if-no-files-found: error